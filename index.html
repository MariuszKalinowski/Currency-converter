<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">KALKULATOR WALUT</legend>
            <p>
                <label class="form__labelText">
                    Podaj kwotę w PLN
                    <input class="form__input js-sum" type="number" name="currency" step="any" min="0.01"
                        placeholder="Kwota">
                </label>
            </p>
            <p>
                <label class="form__labelText">
                    Wybierz walutę <select class="form__select js-currency" name="currency">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>GBP</option>
                    </select></label>
            </p>
            <p>
                <button class="form__submit"> PRZELICZ
                </button>
            </p>
            <p><span class="form__result js-result">PLN = </span>
            </p>
        </fieldset>
    </form>
</body>

</html>
